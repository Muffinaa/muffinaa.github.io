<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('bEuzky5plLoqLujhZ');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_o5roecw', 'template_iwldgs8', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="fuck-go-back">
        <a href="/">
            <!-- Svg of arrow back -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        </a>
    </div>
    <form id="contact-form">
        <h2>Contact me</h2>
        <input type="hidden" name="contact_number">
        <input placeholder="Full name" type="text" name="from_name">
        <input placeholder="Email address " type="email" name="from_email">
        <textarea placeholder="Content of the message..." name="message" rows="6"></textarea>
        <input type="submit" value="Send">
    </form>
    <p>Note: I'm currently to lazy to add a notification when the message is sent. Just click the button once.
    </p>
</body>
</html>
